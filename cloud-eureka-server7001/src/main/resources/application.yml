server:
  port: 7001

eureka:
  instance:
    # eureka服务端实例名称
    hostname: eureka7001.com
  client:
    # false表示不向注册中心注册自己
    register-with-eureka: false
    # false表示自己就是注册中心，不需要检索服务
    fetch-registry: false
    service-url:
      # 设置与eureka server交互的地址，查询服务和注册服务需要依赖此地址
      defaultZone: http://eureka7002.com:7002/eureka/
