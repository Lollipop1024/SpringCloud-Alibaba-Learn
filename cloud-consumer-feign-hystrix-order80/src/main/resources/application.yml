server:
  port: 80
spring:
  application:
    name: cloud-payment-consumer
eureka:
  client:
    # 自己就是注册中心，不用注册自己
    register-with-eureka: false
    # 是否去注册中心获取其他服务的地址
    fetch-registry: true
    service-url:
      # 集群版
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7001.com:7002/eureka
    #      单机版
    #      defaultZone: http://localhost:7001/eureka
